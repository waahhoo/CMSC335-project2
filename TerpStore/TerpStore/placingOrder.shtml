<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Placing Order</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="page">
            <header>
                <h1 class="site-title">Placing Order</h1>
            </header>

            <main>
                <form class="order-form" action="processing/placingOrder.php"
                    method="post">
                    <div class="form-group">
                        <label for="serialNumber">Item Serial #</label>
                        <input type="text" id="serialNumber" name="serialNumber"
                            required autofocus placeholder="umd-item-0000">
                    </div>

                    <div class="form-group cc-group">
                        <label>Credit Card #</label>
                        <input type="text" name="cc1" maxlength="4" required
                            class="cc-input">
                        <span class="cc-dash">-</span>
                        <input type="text" name="cc2" maxlength="4" required
                            class="cc-input">
                        <span class="cc-dash">-</span>
                        <input type="text" name="cc3" maxlength="4" required
                            class="cc-input">
                        <span class="cc-dash">-</span>
                        <input type="text" name="cc4" maxlength="4" required
                            class="cc-input">
                    </div>

                    <div class="form-group">
                        <label for="shipping">Shipping Address</label>
                        <input type="text" id="shipping" name="shipping"
                            required maxlength="80">
                    </div>

                    <div class="form-group">
                        <label for="email">Contact Email Address:</label>
                        <input type="email" id="email" name="email"
                            placeholder="example@terpmail.umd.edu">
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="submit-btn">Submit
                            Order</button>
                        <button type="reset" class="reset-btn">Clear</button>
                    </div>
                </form>
            </main>

            <!--#include virtual="footer.shtml" -->
        </div>
    </body>
</html>
