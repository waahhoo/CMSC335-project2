<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog Inquiry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1 class="site-title">Catalog Inquiry</h1>
        </header>

        <main class="inquiry-box">
            <form class="inquiry-form" action="http://npp.cs.umd.edu/cmsc335/projects/TerpStore/catalogInquiry.php" method="get">
                <div class="form-group">
                    <label for="item-choice">Item Category</label>
                    <select id="item-choice" name="item-choice" required autofocus>
                        <option value="clothes"></option>
                        <option value="clothes">Clothes</option>
                        <option value="books">Books</option>
                        <option value="music">Music</option>
                        <option value="food">Food</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="maximumCost">Maximum Cost ($)</label>
                    <input type="number" id="maximumCost" name="maximumCost" min="1" max="1000" step="5" value="1">
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" name="availableOnCampus">
                        <span class="checkbox-label">Available on Campus</span>
                    </label>
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" name="availableOnline" checked>
                        <span class="checkbox-label">Available Online</span>
                    </label>
                </div>

                <div class="form-column">
                    <label for="info">Additional Information</label>
                    <textarea id="info" name="info"></textarea>
                </div>

                <div class="form-group">
                    <label for="email">Contact Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="example@terpmail.umd.edu">
                </div>

                <div class="form-buttons">
                    <button type="submit" class="submit-btn">Submit Inquiry</button>
                    <button type="reset" class="reset-btn">Clear</button>
                </div>
            </form>
        </main>

        <!--#include virtual="footer.shtml" -->
    </div>
</body>
</html>
